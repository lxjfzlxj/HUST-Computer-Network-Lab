<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #0078D7;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            background-color: #005a9e;
            display: flex;
            justify-content: center;
        }

            nav a {
                color: white;
                text-decoration: none;
                padding: 1rem;
                display: inline-block;
            }

                nav a:hover {
                    background-color: #004578;
                }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #eee;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>计网 Lab 1 Index</h1>
    </header>


    <main>
        <h2>网站简介</h2>
        <p>这是一个使用纯 HTML 和 CSS 构建的静态网页。</p>
    </main>

</body>
</html>
